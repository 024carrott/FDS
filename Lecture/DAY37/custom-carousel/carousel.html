<!DOCTYPE html>
<html lang="ko-KR" class="no-js">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta charset="UTF-8">
  <title>캐로셀 ─ 자바스크립트 UI 컴포넌트</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
  <link rel="stylesheet" href="css/ui-carousel.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="demonstration">

  <article
    aria-label="Demonstration UI Carousel Component"
    class="ui-carousel"
    role="application">
    <!-- contents -->
    <div class="ui-carousel--content__wrapper" role="group">
      <section class="ui-carousel--content">
        <h2 class="ui-carousel--content__headline">01</h2>
      </section>
      <section class="ui-carousel--content">
        <h2 class="ui-carousel--content__headline">02</h2>
      </section>
      <section class="ui-carousel--content">
        <h2 class="ui-carousel--content__headline">03</h2>
      </section>
      <section class="ui-carousel--content">
        <h2 class="ui-carousel--content__headline">04</h2>
      </section>
      <section class="ui-carousel--content">
        <h2 class="ui-carousel--content__headline">05</h2>
      </section>
      <section class="ui-carousel--content">
        <h2 class="ui-carousel--content__headline">06</h2>
      </section>
    </div>
    <!-- buttons -->
    <div class="ui-carousel--navigation__buttons" role="group">
      <button
        aria-label="previous content"
        type="button"
        class="ui-carousel--navigation__prev_button">
          <span class="fa fa-angle-up" aria-hidden="true"></span>
        </button>
      <button
        aria-label="next content"
        type="button"
        class="ui-carousel--navigation__next_button">
          <span class="fa fa-angle-down" aria-hidden="true"></span>
        </button>
    </div>
  </article>


<script src="../../../Resources/DOMHelper/index.js"></script>
<script src="js/ui-carousel.js"></script>
</body>
</html>
