<!DOCTYPE html>
<!--[if !IE]><!-->
<html lang="ko-KR" dir="ltr" data-ng-app>
<!--<![endif]-->
<!--[if IE 9]> <html class="no-js lt-ie10 ie9" dir="ltr" lang="ko-KR"> <![endif]-->
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta charset="UTF-8">
  <title>Angular V1 + Webpack + Sass + ES2015(Babel) 프로젝트</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./assets/app.css">
  <!-- ※ jQuery, Angular를 포함하여 번들하다 보니 Webpack 처리 속도가 5~10초 단위로 걸림 -->
  <!-- 개발 과정에서는 별도로 분리하여 jQuery, Angular를 불러오되, 빌드 과정에서 포함시키는 것이 좋을 듯 -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.slim.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
</head>
<body data-ng-init="
  app_name     = 'ng1';
  current_date = '2016-11-18';
  money        = 243500 + 302010;
  people       = [
    {'name': '김한울', 'age': 32, 'job': '백엔드 개발자'},
    {'name': '이민영', 'age': 19, 'job': '그래픽 디자이너'},
    {'name': '최상민', 'age': 46, 'job': '소설가'},
    {'name': '정수진', 'age': 25, 'job': '프론트엔드 개발자'},
    {'name': '지성', 'age': 39, 'job': '배우'},
  ];
  order_category = 'name';
  order_reverse = false;
">

<!-- <div class="ng-app"> -->
<div class="ng-app" data-ng-cloak>
  <h1>{{app_name}}</h1>
  <!-- Angular Filter `Date` -->
  <time datetime="{{current_date}}"> {{ current_date | date: 'yyyy년 MM월 dd일' }} </time>
  <p>
    <span class="currency"><strong>currency</strong>: {{ money | currency:'':0 }}원</span>
  </p>
  <p>
    <span class="number"><strong>number</strong>: {{ money | number }}원</span>
  </p>
  <input type="text" data-ng-model="order_category">
  <button
    data-ng-click="order_reverse = !order_reverse"
    type="button"
    class="toggle-reverse-order">Toggle Order</button>
  <ul class="people-list">
    <li data-ng-repeat="person in people | orderBy:order_category:order_reverse">
      <div class="person">
        <h3 class="person-name">{{person.name}}</h3>
        <p class="person-age">{{person.age}}</p>
        <p class="person-job">{{person.job}}</p>
      </div>
    </li>
  </ul>
</div>

<script src="./assets/app.js"></script>
</body>
</html>
