<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta charset="UTF-8">
  <title>CSS 플렉시블 박스 그리드 시스템</title>
  <link rel="stylesheet" href="../../Modules/CSS/initialization/normalize.min.css">
  <link rel="stylesheet" href="../../Modules/CSS/flex-grid-system.css">
  <link rel="stylesheet" href="../../Modules/CSS/rwd.css">
  <style>
    .page { background: #000; height: 300px; margin-bottom: 20px; }
    .box:first-child  { background: #ffd219; }
    .box:nth-child(2) { background: #fc5315; }
    .box:nth-child(3) { background: #6000fb; }
    .box:nth-child(4) { background: #f700de; }
    .box:nth-child(5) { background: #f70053; }
    .box:nth-child(6) { background: #21ff11; }
  </style>
</head>
<body>

  <div class="grid-container">
    <div class="page grid grid-reverse grid-gutters grid-middle">
      <div class="box cell cell-m-1-3 cell-t-1-2">grid cell</div>
      <div class="box cell cell">grid cell</div>
      <div class="box cell cell">grid cell</div>
    </div>

    <div class="page grid grid-gutters grid-middle">
      <div class="box cell cell-top cell-m-1-3 cell-t-1-2">grid cell</div>
      <div class="box cell cell">grid cell</div>
      <div class="box cell cell-bottom cell">grid cell</div>
    </div>
  </div>

</body>
</html>
